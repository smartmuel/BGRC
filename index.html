<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Resource Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls input[type="file"],
        .controls input[type="text"],
        .controls button {
            margin: 5px;
            width: 100%;
            max-width: 300px;
        }
        .controls .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px; /* Adjust spacing between buttons */
        }
        .controls .button-group button {
            flex: 1;
            max-width: 150px;
        }
        .resource {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }
        .resource-image-container {
            width: 100%;
            max-width: 120px;
            height: auto;
            aspect-ratio: 1;
            overflow: hidden;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .resource-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .counter div {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .counter button {
            font-size: 14px;
            width: 36px;
            height: 36px;
            margin: 2px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .counter button:hover {
            background-color: #2980b9;
        }
        .counter span {
            font-size: 20px;
            min-width: 40px;
            text-align: center;
            margin: 5px;
            font-weight: bold;
            color: #34495e;
        }
        .resource-name-container input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin: 5px;
            width: 80%;
            font-size: 16px;
            box-sizing: border-box;
        }
        .resource-name-container input:focus {
            border-color: #3498db;
            outline: none;
        }
        .change-image-button, .remove-button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .change-image-button {
            background-color: #3498db;
            color: #fff;
        }
        .change-image-button:hover {
            background-color: #2980b9;
        }
        .remove-button {
            background-color: #e74c3c;
            color: #fff;
        }
        .remove-button:hover {
            background-color: #c0392b;
        }
        button {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            margin: 5px;
        }
        button:hover {
            background-color: #27ae60;
        }
        input[type="file"] {
            display: none;
        }
        @media (max-width: 600px) {
            .controls .button-group {
                flex-direction: row; /* Change to row layout */
                width: 100%;
            }
            .controls .button-group button {
                max-width: calc(33.33% - 10px); /* Adjust button width for 3 buttons per row */
            }
        }
    </style>
</head>
<body>
    <h1>Board Game Resource Counter</h1>
    <div class="controls">
        <input type="file" id="imageUpload" accept="image/jpeg, image/png, image/gif">
        <input type="text" id="resourceName" placeholder="Resource Name">
        <div class="button-group">
            <button onclick="addResource()">Add Resource</button>
            <button onclick="exportData()" id="exportButton" disabled>Export</button>
            <button onclick="triggerImport()">Import</button>
        </div>
    </div>
    <div id="resources"></div>

    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">

    <script>
        let resources = [];
        let unnamedCounter = 1;  // Counter for unnamed resources
        let debounceTimer;
        let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        function debounce(func, delay) {
            return function(...args) {
                if (debounceTimer) {
                    clearTimeout(debounceTimer);
                }
                const effectiveDelay = isMobile ? delay * 2 : delay; // Adjust delay for mobile
                debounceTimer = setTimeout(() => func.apply(this, args), effectiveDelay);
            };
        }

        function debounceUpdateFill(index, newValue) {
            return debounce(() => {
                resources[index].name = newValue;
                renderResources();
            }, 1000); // Default debounce delay for desktop
        }

        function addResource() {
            const file = document.getElementById('imageUpload').files[0];
            let name = document.getElementById('resourceName').value.trim();
            
            // Use numbering if no name is provided
            if (!name) {
                name = `Resource ${unnamedCounter}`;
                unnamedCounter++;
            }
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const resource = {
                        name: name,
                        image: e.target.result,
                        count: 0,
                        offsetX: 50,
                        offsetY: 50,
                        width: 100,
                        height: 100
                    };
                    resources.push(resource);
                    renderResources();
                    updateExportButton();
                }
                reader.readAsDataURL(file);
            } else {
                const resource = {
                    name: name,
                    image: null,
                    count: 0,
                    offsetX: 50,
                    offsetY: 50,
                    width: 100,
                    height: 100
                };
                resources.push(resource);
                renderResources();
                updateExportButton();
            }
            document.getElementById('resourceName').value = '';
        }

        function updateExportButton() {
            const exportButton = document.getElementById('exportButton');
            if (resources.length > 0) {
                exportButton.removeAttribute('disabled');
            } else {
                exportButton.setAttribute('disabled', 'true');
            }
        }

        function renderResources() {
            const container = document.getElementById('resources');
            container.innerHTML = '';
            resources.forEach((resource, index) => {
                const resourceElement = document.createElement('div');
                resourceElement.className = 'resource';
                resourceElement.innerHTML = `
                    <div class="resource-image-container" id="container-${index}">
                        ${resource.image 
                            ? `<img src="${resource.image}" alt="${resource.name}" class="resource-image"
                                style="width: ${resource.width}px; height: ${resource.height}px;"
                                onclick="startDrag(${index}, event)">`
                            : `<span>${resource.name}</span>`}
                    </div>
                    <div class="resource-name-container">
                        <input type="text" id="name-${index}" value="${resource.name}" placeholder="Resource Name" 
                            oninput="handleNameChange(${index}, this.value)">
                    </div>
                    <div class="counter">
                        <div>
                            <button onclick="updateCount(${index}, -10)">-10</button>
                            <button onclick="updateCount(${index}, -5)">-5</button>
                            <button onclick="updateCount(${index}, -1)">-1</button>
                            <span>${resource.count}</span>
                            <button onclick="updateCount(${index}, +1)">+1</button>
                            <button onclick="updateCount(${index}, +5)">+5</button>
                            <button onclick="updateCount(${index}, +10)">+10</button>
                        </div>
                    </div>
                    <button class="change-image-button" onclick="changeImage(${index})">Change Image</button>
                    <button class="remove-button" onclick="removeResource(${index})">Remove</button>
                `;
                container.appendChild(resourceElement);
            });
            updateExportButton(); // Update export button status after rendering resources
        }

        function handleNameChange(index, newName) {
            debounceUpdateFill(index, newName)();
        }

        function updateCount(index, change) {
            resources[index].count += change;
            if (resources[index].count < 0) resources[index].count = 0;
            renderResources();
        }

        function changeImage(index) {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/jpeg, image/png, image/gif';
            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        resources[index].image = e.target.result;
                        renderResources();
                    }
                    reader.readAsDataURL(file);
                }
            }
            fileInput.click();
        }

        function removeResource(index) {
            resources.splice(index, 1);
            renderResources();
            updateExportButton(); // Update export button status after removing resource
        }

        function exportData() {
            if (resources.length > 0) {
                const dataStr = JSON.stringify(resources, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'resources.json';
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        function triggerImport() {
            document.getElementById('importFile').click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        resources = JSON.parse(e.target.result);
                        renderResources();
                        updateExportButton(); // Update export button status after importing data
                    } catch (error) {
                        alert('Error importing data. Please make sure the file is valid JSON.');
                    }
                }
                reader.readAsText(file);
            }
        }

        function startDrag(index, event) {
            // Drag functionality to be implemented here
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Resource Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls input,
        .controls button,
        .controls select {
            margin: 5px;
            width: 100%;
            max-width: 300px;
        }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        .button-group button {
            flex: 1;
            max-width: 150px;
        }
        #resources {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .resource {
            flex: 0 0 calc(50% - 10px);
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-sizing: border-box;
        }
        .resource-image-container {
            width: 100%;
            max-width: 120px;
            height: auto;
            aspect-ratio: 1;
            overflow: hidden;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .resource-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .counter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }
        .counter-buttons button {
            font-size: 14px;
            width: 36px;
            height: 36px;
            margin: 2px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .counter-buttons button:hover {
            background-color: #2980b9;
        }
        .counter span {
            font-size: 20px;
            min-width: 40px;
            text-align: center;
            margin: 5px;
            font-weight: bold;
            color: #34495e;
        }
        .resource-name-container input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin: 5px;
            width: 80%;
            font-size: 16px;
            box-sizing: border-box;
        }
        .resource-name-container input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            margin: 5px;
        }
        button:hover {
            background-color: #27ae60;
        }
        input[type="file"] {
            display: none;
        }
        .custom-increment {
            width: 50px;
            text-align: center;
            margin: 0 5px;
        }
        .settings {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .settings.visible {
            display: block;
        }
        .settings label {
            display: block;
            margin-bottom: 5px;
        }
        .settings input {
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        .remove-button {
            background-color: #e74c3c;
            color: #fff;
        }
        .remove-button:hover {
            background-color: #c0392b;
        }
        @media (max-width: 600px) {
            .button-group {
                flex-direction: row;
                width: 100%;
            }
            .button-group button {
                max-width: calc(33.33% - 10px);
            }
            .resource {
                flex: 0 0 calc(50% - 5px);
            }
        }
    </style>
</head>
<body>
    <h1>Board Game Resource Counter</h1>
    <div class="controls">
        <input type="file" id="imageUpload" accept="image/jpeg, image/png, image/gif">
        <input type="text" id="resourceName" placeholder="Resource Name">
        <div class="button-group">
            <button onclick="addResource()">Add Resource</button>
            <button onclick="exportData()" id="exportButton" disabled>Export</button>
            <button onclick="triggerImport()">Import</button>
        </div>
        <select id="exampleSelect">
            <option value="">Select an example</option>
        </select>
        <button onclick="loadSelectedExample()">Load Example</button>
    </div>
    <div id="resources"></div>

    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">

    <script>
        let resources = [];
        let unnamedCounter = 1;
        let settingsVisibility = {};

        function addResource() {
            const file = document.getElementById('imageUpload').files[0];
            let name = document.getElementById('resourceName').value.trim() || `Resource ${unnamedCounter++}`;
            
            const resource = {
                name,
                image: file ? URL.createObjectURL(file) : 'default-image.png',
                count: 0,
                customIncrement1: 1,
                customIncrement2: 3,
                customIncrement3: 5,
                minCount: 0,
                maxCount: Infinity
            };
            resources.push(resource);
            renderResources();
        }

        function renderResources() {
            const container = document.getElementById('resources');
            container.innerHTML = resources.map((resource, index) => createResourceHTML(resource, index)).join('');
            document.getElementById('exportButton').disabled = resources.length === 0;
        }

        function createResourceHTML(resource, index) {
            return `
                <div class="resource">
                    <div class="resource-image-container">
                        <img src="${resource.image}" alt="${resource.name}" class="resource-image">
                    </div>
                    <div class="resource-name-container">
                        <input type="text" value="${resource.name}" oninput="updateName(${index}, this.value)">
                    </div>
                    <div class="counter">
                        <div class="counter-buttons">
                            <button onclick="updateCount(${index}, -${resource.customIncrement3})">-${resource.customIncrement3}</button>
                            <button onclick="updateCount(${index}, ${resource.customIncrement3})">+${resource.customIncrement3}</button>
                        </div>
                        <div class="counter-buttons">
                            <button onclick="updateCount(${index}, -${resource.customIncrement1})">-${resource.customIncrement1}</button>
                            <span>${resource.count}</span>
                            <button onclick="updateCount(${index}, ${resource.customIncrement1})">+${resource.customIncrement1}</button>
                        </div>
                        <div class="counter-buttons">
                            <button onclick="updateCount(${index}, -${resource.customIncrement2})">-${resource.customIncrement2}</button>
                            <button onclick="updateCount(${index}, ${resource.customIncrement2})">+${resource.customIncrement2}</button>
                        </div>
                    </div>
                    <button onclick="toggleSettings(${index})">Settings</button>
                    <div class="settings ${settingsVisibility[index] ? 'visible' : ''}" id="settings-${index}">
                        <div>
                            Increment 1: <input type="number" value="${resource.customIncrement1}" onchange="updateCustomIncrement(${index}, 1, this.value)">
                        </div>
                        <div>
                            Increment 2: <input type="number" value="${resource.customIncrement2}" onchange="updateCustomIncrement(${index}, 2, this.value)">
                        </div>
                        <div>
                            Increment 3: <input type="number" value="${resource.customIncrement3}" onchange="updateCustomIncrement(${index}, 3, this.value)">
                        </div>
                        <div>
                            Minimum Count: <input type="number" value="${resource.minCount}" onchange="updateMinCount(${index}, this.value)">
                        </div>
                        <div>
                            Maximum Count: <input type="number" value="${resource.maxCount === Infinity ? '' : resource.maxCount}" onchange="updateMaxCount(${index}, this.value)">
                        </div>
                        <button onclick="changeImage(${index})">Change Image</button>
                        <button onclick="removeResource(${index})" class="remove-button">Remove</button>
                    </div>
                </div>
            `;
        }

        function updateCount(index, delta) {
            const resource = resources[index];
            const newCount = resource.count + delta;
            resource.count = Math.max(resource.minCount, Math.min(resource.maxCount, newCount));
            renderResources();
        }

        function updateName(index, newName) {
            resources[index].name = newName;
        }

        function toggleSettings(index) {
            settingsVisibility[index] = !settingsVisibility[index];
            renderResources();
        }

        function updateCustomIncrement(index, incrementType, value) {
            const parsedValue = parseInt(value, 10);
            if (!isNaN(parsedValue) && parsedValue > 0) {
                if (incrementType === 1) resources[index].customIncrement1 = parsedValue;
                if (incrementType === 2) resources[index].customIncrement2 = parsedValue;
                if (incrementType === 3) resources[index].customIncrement3 = parsedValue;
            }
            renderResources();
        }

        function updateMinCount(index, value) {
            const parsedValue = parseInt(value, 10);
            if (!isNaN(parsedValue)) {
                resources[index].minCount = parsedValue;
                if (resources[index].count < parsedValue) {
                    resources[index].count = parsedValue;
                }
            }
            renderResources();
        }

        function updateMaxCount(index, value) {
            const parsedValue = value === '' ? Infinity : parseInt(value, 10);
            if (parsedValue === Infinity || !isNaN(parsedValue)) {
                resources[index].maxCount = parsedValue;
                if (resources[index].count > parsedValue) {
                    resources[index].count = parsedValue;
                }
            }
            renderResources();
        }

        function changeImage(index) {
            document.getElementById('imageUpload').onchange = function () {
                const file = this.files[0];
                if (file) {
                    resources[index].image = URL.createObjectURL(file);
                    renderResources();
                }
            };
            document.getElementById('imageUpload').click();
        }

        function removeResource(index) {
            resources.splice(index, 1);
            renderResources();
        }

        function exportData() {
            const data = JSON.stringify(resources);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resources.json';
            document.body.appendChild(a);
            a.click();
            setTimeout(() => {
                URL.revokeObjectURL(url);
                document.body.removeChild(a);
            }, 0);
        }

        function triggerImport() {
            document.getElementById('importFile').click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function () {
                    try {
                        const data = JSON.parse(reader.result);
                        resources = data;
                        renderResources();
                    } catch (error) {
                        alert('Failed to import data');
                    }
                };
                reader.readAsText(file);
            }
        }

        function populateExampleDropdown() {
            fetch('examples/example_list.json')
                .then(response => response.json())
                .then(exampleNames => {
                    const select = document.getElementById('exampleSelect');
                    exampleNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = `${name}.json`;
                        option.textContent = name;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading example list:', error));
        }

        function loadSelectedExample() {
            const exampleSelect = document.getElementById('exampleSelect');
            const exampleName = exampleSelect.value;
            if (exampleName) {
                fetch(`examples/${exampleName}`)
                    .then(response => response.json())
                    .then(data => {
                        resources = data;
                        renderResources();
                    })
                    .catch(error => alert('Failed to load example'));
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateExampleDropdown();
            renderResources();
        });
    </script>
</body>
</html>

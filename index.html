<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Resource Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            font-size: 1.8em;
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .controls input[type="file"],
        .controls input[type="text"],
        .controls button,
        .controls select {
            margin: 5px;
            width: 100%;
            max-width: 300px;
        }
        .controls .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        .controls .button-group button {
            flex: 1;
            max-width: 150px;
        }
        .resource {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }
        .resource-image-container {
            width: 100%;
            max-width: 120px;
            height: auto;
            aspect-ratio: 1;
            overflow: hidden;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .resource-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }
        .counter div {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        .counter button {
            font-size: 14px;
            width: 36px;
            height: 36px;
            margin: 2px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .counter button:hover {
            background-color: #2980b9;
        }
        .counter span {
            font-size: 20px;
            min-width: 40px;
            text-align: center;
            margin: 5px;
            font-weight: bold;
            color: #34495e;
        }
        .resource-name-container input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin: 5px;
            width: 80%;
            font-size: 16px;
            box-sizing: border-box;
        }
        .resource-name-container input:focus {
            border-color: #3498db;
            outline: none;
        }
        .resource-button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .change-image-button, .remove-button, .settings-button {
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .change-image-button, .settings-button {
            background-color: #3498db;
            color: #fff;
        }
        .change-image-button:hover, .settings-button:hover {
            background-color: #2980b9;
        }
        .remove-button {
            background-color: #e74c3c;
            color: #fff;
        }
        .remove-button:hover {
            background-color: #c0392b;
        }
        button {
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            margin: 5px;
        }
        button:hover {
            background-color: #27ae60;
        }
        input[type="file"] {
            display: none;
        }
        .custom-increment {
            width: 50px;
            text-align: center;
            margin: 0 5px;
        }
        .settings {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .settings.visible {
            display: block;
        }
        .settings label {
            display: block;
            margin-bottom: 5px;
        }
        .settings input {
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            .controls .button-group {
                flex-direction: row;
                width: 100%;
            }
            .controls .button-group button {
                max-width: calc(33.33% - 10px);
            }
        }
    </style>
</head>
<body>
    <h1>Board Game Resource Counter</h1>
    <div class="controls">
        <input type="file" id="imageUpload" accept="image/jpeg, image/png, image/gif">
        <input type="text" id="resourceName" placeholder="Resource Name">
        <div class="button-group">
            <button onclick="addResource()">Add Resource</button>
            <button onclick="exportData()" id="exportButton" disabled>Export</button>
            <button onclick="triggerImport()">Import</button>
        </div>
        <select id="exampleSelect">
            <option value="">Select an example</option>
        </select>
        <button onclick="loadSelectedExample()">Load Example</button>
    </div>
    <div id="resources"></div>

    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">

    <script>
        let resources = [];
        let unnamedCounter = 1;
        let debounceTimer;
        let settingsVisibility = {}; // Changed from const to let

        function debounce(func, delay) {
            return function(...args) {
                if (debounceTimer) {
                    clearTimeout(debounceTimer);
                }
                debounceTimer = setTimeout(() => func.apply(this, args), delay);
            };
        }

        function debounceUpdateFill(index, newValue) {
            return debounce(() => {
                resources[index].name = newValue;
                renderResources();
            }, 1000);
        }

        function addResource() {
            const file = document.getElementById('imageUpload').files[0];
            let name = document.getElementById('resourceName').value.trim();
            
            if (!name) {
                name = `Resource ${unnamedCounter}`;
                unnamedCounter++;
            }
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const resource = {
                        name: name,
                        image: e.target.result,
                        count: 0,
                        offsetX: 50,
                        offsetY: 50,
                        width: 100,
                        height: 100,
                        customIncrement1: 1,
                        customIncrement2: 3,
                        customIncrement3: 5,
                        minCount: 0,
                        maxCount: Infinity
                    };
                    resources.push(resource);
                    renderResources();
                    updateExportButton();
                }
                reader.readAsDataURL(file);
            } else {
                const resource = {
                    name: name,
                    image: 'default-image.png',
                    count: 0,
                    offsetX: 50,
                    offsetY: 50,
                    width: 100,
                    height: 100,
                    customIncrement1: 1,
                    customIncrement2: 3,
                    customIncrement3: 5,
                    minCount: 0,
                    maxCount: Infinity
                };
                resources.push(resource);
                renderResources();
                updateExportButton();
            }
        }

        function updateExportButton() {
            const exportButton = document.getElementById('exportButton');
            exportButton.disabled = resources.length === 0;
        }

        function renderResources() {
            const container = document.getElementById('resources');
            container.innerHTML = '';

            resources.forEach((resource, index) => {
                const resourceElement = document.createElement('div');
                resourceElement.className = 'resource';
                resourceElement.draggable = true;
                resourceElement.ondragstart = (event) => startDrag(index, event);
                
                resourceElement.innerHTML = `
                    <div class="resource-image-container">
                        <img src="${resource.image}" alt="${resource.name}" class="resource-image">
                    </div>
                    <div class="resource-name-container">
                        <input type="text" id="name-${index}" value="${resource.name}" placeholder="Resource Name" 
                            oninput="handleNameChange(${index}, this.value)">
                    </div>
                    <div class="counter">
                        <div>
                            <button onclick="updateCount(${index}, -${resource.customIncrement3})">-${resource.customIncrement3}</button>
                            <button onclick="updateCount(${index}, -${resource.customIncrement2})">-${resource.customIncrement2}</button>
                            <button onclick="updateCount(${index}, -${resource.customIncrement1})">-${resource.customIncrement1}</button>
                            <span>${resource.count}</span>
                            <button onclick="updateCount(${index}, +${resource.customIncrement1})">+${resource.customIncrement1}</button>
                            <button onclick="updateCount(${index}, +${resource.customIncrement2})">+${resource.customIncrement2}</button>
                            <button onclick="updateCount(${index}, +${resource.customIncrement3})">+${resource.customIncrement3}</button>
                        </div>
                    </div>
                    <div class="resource-button-group">
                        <button class="change-image-button" onclick="changeImage(${index})">Change Image</button>
                        <button class="remove-button" onclick="removeResource(${index})">Remove</button>
                        <button class="settings-button" onclick="toggleSettings(${index})">Settings</button>
                    </div>
                    <div class="settings ${settingsVisibility[index] ? 'visible' : ''}" id="settings-${index}">
                        <div>
                            Increment 1: <input type="number" class="custom-increment" value="${resource.customIncrement1}" onchange="updateCustomIncrement(${index}, 1, this.value)">
                        </div>
                        <div>
                            Increment 2: <input type="number" class="custom-increment" value="${resource.customIncrement2}" onchange="updateCustomIncrement(${index}, 2, this.value)">
                        </div>
                        <div>
                            Increment 3: <input type="number" class="custom-increment" value="${resource.customIncrement3}" onchange="updateCustomIncrement(${index}, 3, this.value)">
                        </div>
                        <div>
                            Minimum Count: <input type="number" class="custom-increment" value="${resource.minCount === Infinity ? '' : resource.minCount}" onchange="updateMinCount(${index}, this.value)">
                        </div>
                        <div>
                            Maximum Count: <input type="number" class="custom-increment" value="${resource.maxCount === Infinity ? '' : resource.maxCount}" onchange="updateMaxCount(${index}, this.value)">
                        </div>
                    </div>
                `;
                container.appendChild(resourceElement);
            });
            updateExportButton();
        }

        function handleNameChange(index, newName) {
            debounceUpdateFill(index, newName)();
        }

        function updateCount(index, change) {
            const resource = resources[index];
            resource.count += change;
            if (resource.count < resource.minCount) resource.count = resource.minCount;
            if (resource.maxCount !== Infinity && resource.count > resource.maxCount) resource.count = resource.maxCount;
            renderResources();
        }

        function updateCustomIncrement(index, incrementNumber, value) {
            const newValue = parseInt(value, 10);
            if (!isNaN(newValue) && newValue > 0) {
                resources[index][`customIncrement${incrementNumber}`] = newValue;
                renderResources();
            }
        }

        function updateMinCount(index, value) {
            const newValue = parseInt(value, 10);
            if (!isNaN(newValue)) {
                resources[index].minCount = newValue;
                if (resources[index].count < newValue) {
                    resources[index].count = newValue;
                    renderResources();
                }
            }
        }

        function updateMaxCount(index, value) {
            const newValue = parseInt(value, 10);
            if (!isNaN(newValue)) {
                resources[index].maxCount = newValue;
                if (resources[index].count > newValue) {
                    resources[index].count = newValue;
                    renderResources();
                }
            }
        }

        function toggleSettings(index) {
            settingsVisibility[index] = !settingsVisibility[index];
            renderResources();
        }

        function changeImage(index) {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/jpeg, image/png, image/gif';
            fileInput.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        resources[index].image = e.target.result;
                        renderResources();
                    }
                    reader.readAsDataURL(file);
                }
            }
            fileInput.click();
        }

        function removeResource(index) {
            resources.splice(index, 1);
            delete settingsVisibility[index];
            renderResources();
            updateExportButton();
        }

        function exportData() {
            try {
                if (resources.length > 0) {
                    const dataStr = JSON.stringify(resources, null, 2);
                    const blob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'resources.json';
                    document.body.appendChild(a); // Append to body for Firefox
                    a.click();
                    document.body.removeChild(a); // Remove from body
                    URL.revokeObjectURL(url);
                }
            } catch (error) {
                console.error('Export Error:', error);
            }
        }

        function triggerImport() {
            document.getElementById('importFile').click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const parsedData = JSON.parse(e.target.result);
                        if (Array.isArray(parsedData)) {
                            resources = parsedData;
                            settingsVisibility = {}; // Reset settings visibility
                            renderResources();
                            updateExportButton();
                        } else {
                            throw new Error('Invalid data format');
                        }
                    } catch (error) {
                        alert('Error importing data. Please make sure the file is valid JSON.');
                        console.error('Import Error:', error);
                    }
                }
                reader.readAsText(file);
            }
        }

        function startDrag(index, event) {
            // Drag functionality to be implemented here
        }

        function populateExampleDropdown() {
            fetch('examples/example_list.json')
                .then(response => response.json())
                .then(exampleNames => {
                    const select = document.getElementById('exampleSelect');
                    exampleNames.forEach(name => {
                        const option = document.createElement('option');
                        option.value = `examples/${name}.json`;
                        option.textContent = name;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading example list:', error));
        }

        function loadSelectedExample() {
            const select = document.getElementById('exampleSelect');
            const selectedFile = select.value;
            if (selectedFile) {
                fetch(selectedFile)
                    .then(response => response.json())
                    .then(data => {
                        resources = data;
                        settingsVisibility = {}; // Reset settings visibility
                        renderResources();
                        updateExportButton();
                    })
                    .catch(error => console.error('Error loading example:', error));
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateExampleDropdown();
            // Render any existing resources on page load
            renderResources();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Resource Counter</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .controls input[type="file"],
        .controls input[type="text"],
        .controls button {
            margin: 5px;
        }
        .controls .button-group {
            display: flex;
            align-items: center;
        }
        .resource {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .resource-image-container {
            width: 120px;
            height: 120px;
            overflow: hidden;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            position: relative;
        }
        .resource-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }
        .counter div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .counter button {
            font-size: 14px;
            width: 40px;
            height: 40px;
            margin: 2px;
            border: none;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .counter button:hover {
            background-color: #2980b9;
        }
        .counter span {
            font-size: 24px;
            min-width: 60px;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
            color: #34495e;
        }
        .resource-name {
            margin-right: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #34495e;
        }
        .change-image-container {
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #2ecc71;
            color: #fff;
            margin: 5px;
        }
        button:hover {
            background-color: #27ae60;
        }
        input[type="file"] {
            display: none;
        }
        @media (max-width: 600px) {
            .resource {
                flex-direction: column;
                align-items: flex-start;
            }
            .resource-image-container {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Board Game Resource Counter</h1>
    <div class="controls">
        <input type="file" id="imageUpload" accept="image/jpeg, image/png, image/gif">
        <input type="text" id="resourceName" placeholder="Resource Name">
        <div class="button-group">
            <button onclick="addResource()">Add Resource</button>
            <button onclick="exportData()">Export Data</button>
            <button onclick="triggerImport()">Import Data</button>
        </div>
    </div>
    <div id="resources"></div>

    <input type="file" id="importFile" accept=".json" style="display: none;" onchange="importData(event)">

    <script>
        let resources = [];
        let dragInfo = null;
        let unnamedCounter = 1;  // Counter for unnamed resources

        function addResource() {
            const file = document.getElementById('imageUpload').files[0];
            let name = document.getElementById('resourceName').value.trim();
            
            // Use numbering if no name is provided
            if (!name) {
                name = `Resource ${unnamedCounter}`;
                unnamedCounter++;
            }
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const resource = {
                        name: name,
                        image: e.target.result,
                        count: 0,
                        offsetX: 50,
                        offsetY: 50,
                        width: 100,
                        height: 100
                    };
                    resources.push(resource);
                    renderResources();
                }
                reader.readAsDataURL(file);
            } else {
                const resource = {
                    name: name,
                    image: null,
                    count: 0,
                    offsetX: 50,
                    offsetY: 50,
                    width: 100,
                    height: 100
                };
                resources.push(resource);
                renderResources();
            }
            document.getElementById('resourceName').value = '';
        }

        function renderResources() {
            const container = document.getElementById('resources');
            container.innerHTML = '';
            resources.forEach((resource, index) => {
                const resourceElement = document.createElement('div');
                resourceElement.className = 'resource';
                resourceElement.innerHTML = `
                    <div class="resource-image-container" id="container-${index}">
                        ${resource.image 
                            ? `<img src="${resource.image}" alt="${resource.name}" class="resource-image"
                                style="width: ${resource.width}px; height: ${resource.height}px;"
                                onclick="startDrag(${index}, event)">`
                            : `<span>${resource.name}</span>`}
                    </div>
                    <div>
                        <span class="resource-name">${resource.name}</span>
                        <div class="counter">
                            <div>
                                <button onclick="updateCount(${index}, -10)" style="width: 50px;">-10</button>
                                <button onclick="updateCount(${index}, -5)" style="width: 50px;">-5</button>
                                <button onclick="updateCount(${index}, -1)" style="width: 40px;">-</button>
                                <span>${resource.count}</span>
                                <button onclick="updateCount(${index}, 1)" style="width: 40px;">+</button>
                                <button onclick="updateCount(${index}, 5)" style="width: 50px;">+5</button>
                                <button onclick="updateCount(${index}, 10)" style="width: 50px;">+10</button>
                            </div>
                        </div>
                        <div class="change-image-container">
                            <button onclick="changeImage(${index})">Change Image</button>
                        </div>
                    </div>
                `;
                container.appendChild(resourceElement);
            });
        }

        function updateCount(index, change) {
            resources[index].count += change;
            if (resources[index].count < 0) resources[index].count = 0;
            renderResources();
        }

        function changeImage(index) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/jpeg, image/png, image/gif';
            input.style.display = 'none';
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        resources[index].image = e.target.result;
                        renderResources();
                    }
                    reader.readAsDataURL(file);
                }
            }
            document.body.appendChild(input);
            input.click();
            document.body.removeChild(input);
        }

        function startDrag(index, e) {
            e.preventDefault();
            dragInfo = {
                index: index,
                startX: e.clientX,
                startY: e.clientY
            };
        }

        function drag(event) {
            if (dragInfo) {
                const { index } = dragInfo;
                const container = document.getElementById(`container-${index}`);
                const deltaX = (event.clientX - dragInfo.startX) / container.clientWidth * 100;
                const deltaY = (event.clientY - dragInfo.startY) / container.clientHeight * 100;
                resources[index].offsetX = Math.max(0, Math.min(100, resources[index].offsetX + deltaX));
                resources[index].offsetY = Math.max(0, Math.min(100, resources[index].offsetY + deltaY));
                dragInfo.startX = event.clientX;
                dragInfo.startY = event.clientY;
                renderResources();
            }
        }

        function stopDrag() {
            dragInfo = null;
        }

        function exportData() {
            const dataStr = JSON.stringify(resources, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'resources.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function triggerImport() {
            document.getElementById('importFile').click();
        }

        function importData(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        resources = JSON.parse(e.target.result);
                        renderResources();
                    } catch (error) {
                        alert('Error importing data. Please make sure the file is valid JSON.');
                    }
                }
                reader.readAsText(file);
            }
        }

        window.addEventListener('mousemove', drag);
        window.addEventListener('mouseup', stopDrag);
    </script>
</body>
</html>
